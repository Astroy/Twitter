 <div ng-app="index">
            <div ng-controller="TstCtrl">
                <div ng-repeat="group in ::Model.Groups">
                    <span style="font-weight: bold">{{::group.Name}}</span>
                    <div ng-repeat="filter in ::group.Filters" class="singleFilterWrapper">
                        <input type="checkbox" ng-model="filter.enabled" id="check_{{::group.Name}}_{{::filter.Name}}"><label for="check_{{::group.Name}}_{{::filter.Name}}"> {{::filter.Name}}</label>
                        <!-- If you want to keep the select visible with the first value of the list, the optimisation is 50% - uncomment the bottom lines -->
                        <!--
                            <select ng-if="!filter.enabled" ng-disabled="true">
                                <option>{{::filter.Values[0]}}</option>
                            </select>
                        -->
                        <select ng-if="filter.enabled" ng-disabled="!filter.enabled">
                            <option  ng-repeat="value in ::filter.Values">{{::value}}</option>
                        </select>
                    </div>
                </div>
            </div>
</div>
